name: C/C++ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build_ubuntu:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: install_deps
      run: sudo apt install libeigen3-dev libgoogle-glog-dev
    - name: build
      run: mkdir build
    - name: cmake only cpp test
      run: cmake -DONLY_CPP_TEST=ON ..
      working-directory: ./build/
    - name: build
      run: make -j8
      working-directory: ./build/
